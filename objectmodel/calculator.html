<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="output">
                <input type="text" class="screen" id="txt">
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="btnn" onclick="display('7')">7</button>
                    <button class="btnn" onclick="display('7')">8</button>
                    <button class="btnn" onclick="display('7')">9</button>
                    <button class="btnn" onclick="display('/')">/</button>
                </div>
                <div class="row">
                    <button class="btnn" onclick="display('4')">4</button>
                    <button class="btnn" onclick="display('5')">5</button>
                    <button class="btnn" onclick="display('6')">6</button>
                    <button class="btnn" onclick="display('*')">x</button>
                </div>
                <div class="row">
                    <button class="btnn" onclick="display('1')">1</button>
                    <button class="btnn" onclick="display('2')">2</button>
                    <button class="btnn" onclick="display('3')">3</button>
                    <button class="btnn" onclick="display('-')">-</button>
                </div>
                <div class="row">
                    <button class="btnn" onclick="display('0')">0</button>
                    <button class="btnn" onclick="display('.')">.</button>
                    <button class="btnn" onclick="calculate()">=</button>
                    <button class="btnn" onclick="display('+')">+</button>
                </div>
                <div class="row">
                    <button class="btnn" onclick="clrscr()">C</button>

                </div>


            </div>

        </div>
    </div>

</body>
<script src="calculator.js"></script>
</html>
